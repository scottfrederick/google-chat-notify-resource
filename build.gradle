plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.graalvm.buildtools.native' version '0.9.28'
    id 'checkstyle'
    id 'io.spring.javaformat' version '0.0.40'
    id 'io.spring.nohttp' version '0.0.11'
}

group = 'io.spring.concourse.webooknotify'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    checkstyle("io.spring.javaformat:spring-javaformat-checkstyle:0.0.40")

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.apache.commons:commons-text:1.11.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = "9.3"
    configDirectory.set(rootProject.file("src/checkstyle"))
}

nohttp {
    source.exclude "samples/**"
}
